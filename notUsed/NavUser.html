<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="NavBarTest.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>USER NAVIGATION BAR</title>
</head>

<body style="padding-top:200px;">
    <nav class="navbar-cc fixed-top bg-white">
        <div class="logo-group">
            <!-- RLC logo -->
            <div class="logo">
                <img id="logo" src="RLC-logo.png" alt="RLC logo">
            </div>
        </div>

        <div class="link-group">
            <!-- Search -->
            <div class="search">
                <form action="">
                    <div class="search-bar1-box"><span class="fa fa-search"></span><input class="search-bar1" type="search" placeholder="Search Keywords"></div> 
                </form>
            </div>

            <!-- Browse Recipes Link -->
            <div class="browse">
                <form action="">
                    <button class="browse-btn">Browse Recipes</button>
                </form>
            </div>
            <!-- Create Recipes -->
            <div class="create">
                <form action="">
                    <button class="create-btn">Create Recipe +</button>
                </form>
            </div>
            <!-- Donate -->
            <div class="donate">
                <form action="">
                    <button class="donate-btn">Donate</button>
                </form>
            </div>

            <!-- Profile Photo -->
            <div class="dropdown">
                <img id="profile" class="user-dropdown-btn" src="oliver.png" alt="">
                <div class="user-dropdown-content">
                    <p style="color: #BEBEBE;">Hi, Oliver!</p>
                    <a href="#">My Recipes</a>
                    <a href="#">Settings</a>
                    <hr class="hr-dropdown">
                    <a href="#">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="food1-box">
        <div class="food1-inner-box">
            <h1 class="find-recipe-header">Find recipes from Rescuing Leftover Cuisine</h1>
            <form action="">
                <input class="search-bar2" type="text" placeholder="Search by keywords">
            </form>
        </div>

        <!-- FOOD PHOTO GOES HERE AS BG -->
    </div>
    <div style="height: 300px; background-color: aquamarine;"></div>
    <div style="height: 300px; background-color: pink;"></div>
    <div style="height: 300px; background-color: yellowgreen;"></div>
    <div style="height: 300px; background-color: lemonchiffon;"></div>
    <div style="height: 300px; background-color: aquamarine;"></div>
    <div style="height: 300px; background-color: pink;"></div>
    <div style="height: 300px; background-color: yellowgreen;"></div>
    <div style="height: 300px; background-color: lemonchiffon;"></div>
</body>

</html>
