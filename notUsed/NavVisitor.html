<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="NavBarTest.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>VISITOR NAVIGATION BAR</title>
</head>

<body style="padding-top:200px;">
    <nav class="navbar-cc fixed-top bg-white">
        <div class="logo-group">
            <!-- RLC logo -->
            <div class="logo">
                <img id="logo" src="RLC-logo.png" alt="RLC logo">
            </div>
        </div>

        <div class="link-group">
            <div class="space"></div>

            <!-- Browse Recipes Link -->
            <div class="browse">
                <form action="">
                    <button class="browse-btn" type="submit">Browse Recipes</button>
                </form>
            </div>

            <!-- Login / Signup-->
            <div class="loginsign">
                <form action="">
                    <button class="loginsign-btn" type="submit">Log In or Sign Up</button>
                </form>
            </div>

            <!-- Donate -->
            <div class="donate">
                <form action="">
                    <button class="donate-btn" type="submit">Donate</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="food1-box">
        <div class="food1-inner-box">
            <h1 class="find-recipe-header">Find recipes from Rescuing Leftover Cuisine</h1>
            <form action="">
                <input class="search-bar2" type="text" placeholder="Search by keywords">
            </form>
        </div>
        <!-- FOOD PHOTO GOES HERE AS BG -->
    </div>
    <div style="height: 300px; background-color: aquamarine;"></div>
    <div style="height: 300px; background-color: pink;"></div>
    <div style="height: 300px; background-color: yellowgreen;"></div>
    <div style="height: 300px; background-color: lemonchiffon;"></div>
    <div style="height: 300px; background-color: aquamarine;"></div>
    <div style="height: 300px; background-color: pink;"></div>
    <div style="height: 300px; background-color: yellowgreen;"></div>
    <div style="height: 300px; background-color: lemonchiffon;"></div>
</body>

</html>
